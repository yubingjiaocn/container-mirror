version: 0.2

env:
  parameter-store:
    ecr_ak: "China-ECR-AK"
    ecr_sk: "China-ECR-SK"

phases:
  install:
    runtime-versions:
        python: 3.10
  pre_build:
    commands:
      - pip install -r src/requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple
  build:
    commands:
      - python src/main.py